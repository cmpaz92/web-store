<div class="card mb-4 shadow-sm">
  <div class="card-img-top">
    <img src="http://localhost:4000/{{productItem.media}}">
    <strong class="price">â‚¬ {{productItem.price}}</strong>
  </div>
  <div class="card-body">
    <p class="card-text name">{{productItem.name}}</p>
    <p class="card-text description">{{productItem.description | slice: 0:90}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <a (click)="goToProduct(productItem._id)" class="btn btn-sm btn-outline-secondary">View</a>
        <button (click)="addToCart()" class="btn btn-sm btn-outline-secondary" type="button">Add to Cart</button>
      </div>

    </div>
  </div>
</div>
