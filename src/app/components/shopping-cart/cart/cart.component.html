<div id="cart-component" [@heightGrow]="cartShow">
  <button class="cartButton btn btn-primary" (click)="toggleCart()">
    <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M10 19.5c0 .829-.672 1.5-1.5 1.5s-1.5-.671-1.5-1.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5zm3.5-1.5c-.828 0-1.5.671-1.5 1.5s.672 1.5 1.5 1.5 1.5-.671 1.5-1.5c0-.828-.672-1.5-1.5-1.5zm1.336-5l1.977-7h-16.813l2.938 7h11.898zm4.969-10l-3.432 12h-12.597l.839 2h13.239l3.474-12h1.929l.743-2h-4.195z" />
    </svg>
    Cart
  </button>
  <div class="cart-list">
    <div class="cart-list-inner">
      <div *ngIf="cartItems.length === 0" class="empty-cart alert alert-info"><h5>Cart empty</h5></div>
    
    <div *ngIf="cartItems.length > 0">
      <ul class="list-group list-group-horizontal">
        <li *ngFor="let item of cartItems" class="list-group-item">
          <app-cart-item [cartItem]="item"></app-cart-item>
          <button (click)="deleteItem(item._id)" class="btn btn-danger" type="button">Delete</button>
        </li>

      </ul>
      <div class="list-group-item active cart-total">
        Total: {{cartTotal}}
      </div>
    </div>
    </div>
</div>
</div>
