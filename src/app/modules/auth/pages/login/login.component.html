<div class="authform">
  <h2>Login</h2>
  <div *ngIf="error" class="alert alert-danger">
    <pre>{{ error.message | json }}</pre>
  </div>

  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" formControlName="username" id="username">
      <div *ngIf="form.get('username').hasError('required')" class="invalid-feedback d-block">Required</div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" formControlName="password" id="password" type="password">
      <div *ngIf="form.get('password').hasError('required')" class="invalid-feedback d-block">Required</div>
    </div>

    <button class="btn btn-primary" type="submit">Login</button>
  </form>
</div>
